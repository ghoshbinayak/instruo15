{% load staticfiles %}
<html>
	<head>		
		<script src="{% static 'blog/editor.js' %}" type="text/javascript"></script>
		{{form.media}}
		<script type="text/javascript" src="{% static 'blog/dropzone.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'blog/basic.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'blog/dropzone.css' %}">
	</head>

	<body>
		{% for story in posts %}
    		<h2>{{ story.title }}</h2>
    		<strong>{{ story.author }}</strong>
    		<i>{{ story.timestamp }}</i>
    		<div>{{ story.body | safe}}</div>
    		<a href="/stories/edit/?id={{story.uuid}}">edit</a>
    		<br/><hr/><br/>
		{% endfor %}	
		
	</body>
</html>
