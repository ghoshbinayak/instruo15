{% load staticfiles %}
<html>
<body>
{% for event in events %}
	<h2>{{ event.c_uuid.title }}</h2>
	{{ event.c_uuid.cover_image_link }}
	<strong>{{ event.c_uuid.coordinator1 }}</strong>
	<strong>{{ event.c_uuid.coordinator2 }}</strong>
	<em>{{ event.c_uuid.time |date:"d/m/Y h:i A"}}</em>
	<div>{{ event.c_uuid.description | safe}}</div>
	<a href="/events/edit/?id={{event.f_uuid}}">edit</a>
	<br/><hr/><br/>
{% endfor %}	

</body>
</html>
